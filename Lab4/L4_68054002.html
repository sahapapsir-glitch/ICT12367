<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Popup</title>
    <link rel="stylesheet" href="L4_style.css" />
</head>
<body>

<header class="topbar">
    <div class="brand">
        <span class="dot"></span>
        <h1>Gallery</h1>
        <p class="sub">8 places · Click to view</p>
    </div>
</header>


<section class="gallery">
    <div class="img-container"><img src="images/small/s_1.jpg" alt="1"></div>
    <div class="img-container"><img src="images/small/s_2.jpg" alt="2"></div>
    <div class="img-container"><img src="images/small/s_3.jpg" alt="3"></div>
    <div class="img-container"><img src="images/small/s_4.jpg" alt="4"></div>
    <div class="img-container"><img src="images/small/s_5.jpg" alt="5"></div>
    <div class="img-container"><img src="images/small/s_6.jpg" alt="6"></div>
    <div class="img-container"><img src="images/small/s_7.jpg" alt="7"></div>
    <div class="img-container"><img src="images/small/s_8.jpg" alt="8"></div>
</section>

<div class="modal" aria-hidden="true">
    <div class="modal-inner">
        <button class="close-btn" aria-label="Close">&times;</button>
        <img class="full-image" src="" alt="">
        <div class="hint">Press Esc</div>
    </div>
</div>
<footer class="footer">
    <div class="footer-inner">
        <div class="footer-left">
            <span class="footer-dot"></span>
            <div>
                <p class="student">68054002 สหภาพ ศิริพร</p>
                <p class="assign">Assignment 4</p>
            </div>
        </div>

        <div class="footer-right">
            <span>ICT12367</span>
        </div>
    </div>
</footer>

<script src="L4_app.js"></script>
</body>
</html>
