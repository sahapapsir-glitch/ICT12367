<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 420px;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            padding: 28px;
        }
        h2 {
            margin: 0 0 18px;
            text-align: center;
            font-size: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin: 14px 0 6px;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #d7d7d7;
            border-radius: 6px;
            padding: 10px 12px;
            font-size: 14px;
            outline: none;
        }
        input:focus, select:focus {
            border-color: #2ea44f;
            box-shadow: 0 0 0 3px rgba(46,164,79,0.18);
        }
        button {
            width: 100%;
            border: 0;
            border-radius: 6px;
            padding: 11px 12px;
            font-size: 14px;
            font-weight: 700;
            background: #2ea44f;
            color: #fff;
            margin-top: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #278a42;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>บันทึกข้อมูลพนักงาน</h2>
        <form>
            <label for="fullName">Full Name</label>
            <input id="fullName" type="text" placeholder="" />

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="" />

            <label for="position">Position</label>
            <select id="position">
                <option>Manager</option>
                <option>Staff</option>
                <option>Intern</option>
            </select>

            <label for="phone">Phone Number</label>
            <input id="phone" type="tel" placeholder="" />

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
